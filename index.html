<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- BÀI TẬP 1 -->
    <h1>Bài tập 1</h1>

    <div class="w-50">
        <p>Cho người dùng nhập vào 3 số nguyên.Viết chương trình xuất 3 số theo thứ tự tăng dần</p>

        <div class="row">
            <input type="number" id="sothunhat" class="form-control col-4" placeholder="Nhập số thứ nhất">
            <input type="number" id="sothuhai" class="form-control col-4" placeholder="Nhập số thứ hai">
            <input type="number" id="sothuba" class="form-control col-4 " placeholder="Nhập số thứ ba">
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-outline-danger" id="tinhbai1">Tính</button>
        </div>
        <div class=" alert alert-success mt-3">
            <span id="ketquabai1"></span>
        </div>
    </div>
    <hr>
    <br>
    <!-- BÀI TẬP 2 -->
    <h1>BÀI TẬP 2 </h1>
    <div class="card w-50">
        <div class="card-header text-center">
            <h3 class="text-danger">CHƯƠNG TRÌNH CHÀO HỎI</h3>
        </div>
        <div class="card-body row mt-3">
            <p>Người sử dụng máy:</p>
            <select id="nguoichao" class="form-control">
                <option value="1" class="col-6">Bố</option>
                <option value="2" class="col-6">Mẹ</option>
                <option value="3" class="col-6">Anh Trai</option>
                <option value="4" class="col-6">Em Gái</option>
            </select>


        </div>
        <div class="text-center">
            <button id="chaohoi" class="btn btn-outline-danger">CHÀO</button>
        </div>
        <div class="card-footer alert alert-success mt-3">
            <span id="ketquabai2"></span>
        </div>
    </div>
    <hr>
    <br>
    <!-- BÀI TẬP 3 -->
    <h1>Bài tập 3</h1>

    <div class="w-50">
        <p>Cho 3 số nguyên.Viết chương trình xuất ra có bao nhiêu số chẵn bao nhiêu số lẻ</p>
        <div class="form-group row">
            <input type="number" id="n1" class="form-control col-4" placeholder="Nhập số thứ nhất">
            <input type="number" id="n2" class="form-control col-4" placeholder="Nhập số thứ nhất">
            <input type="number" id="n3" class="form-control col-4" placeholder="Nhập số thứ nhất">

        </div>
        <div class="text-center">
            <button id="bai3" class="btn btn-outline-danger">Tính</button>
        </div>
        <div class="alert alert-success mt-3">
            <p id="ketquabai3"></p>
        </div>
    </div>
    <hr>
    <br>

    <!-- BÀI 4 -->
    <h1>Bài tập 4</h1>
    <div class="w-50">
        <p>Nhập 3 cạnh của tam giác </p>
        <div class="form-group row">
            <input type="number" id="canha" class="form-control col-4" placeholder="Nhập A=">
            <input type="number" id="canhb" class="form-control col-4" placeholder="Nhập B=">
            <input type="number" id="canhc" class="form-control col-4" placeholder="Nhập C=">
        </div>
        <div class="text-center form-group">
            <button id="btn4" class=" btn btn-outline-danger"> Tính</button>
        </div>
        <div class="alert alert-success">
            <p id="ketquabai4"></p>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
